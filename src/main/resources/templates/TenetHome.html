<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/TenetHome.css}">
    <script th:src="@{/javascript/TenetHome.js}"></script>
</head>
<body>
    <nav class="navbar">
        <div class="menu-item">
            <a href="#">Home</a>
            <a href="#">Map</a>
            <a href="/chat-page">Chats</a>
            <a href="/tenet/tenetcontract">Contract</a>
            <a href="/tenet/currentLandlord">Current Landlord</a>
        </div>
        <div class="icons">
            <i class="fa-solid fa-star fa-xl" style="color: #ffffff;"></i>
            <i class="fa-solid fa-circle-user fa-xl" style="color: #ffffff;"></i>
        </div>
    </nav>

    <div class="grid-container">
        <div class="grid-item" th:each="landlord : ${landlords}" th:id="${landlord.userName}">
            <h3 th:text="${landlord.name}"></h3>
            <div class="room"><h3 th:each="ele : ${landlord.TypeofRoom}" th:text="@{${ele}}"></h3></div>
            <div class="room"><h3 th:each="ele : ${landlord.RoomFor}" th:text="@{${ele}}"></h3></div>
            <img th:src="${landlord.images}" alt="Tenant Image">
        </div>
    </div>
</body>
</html>
