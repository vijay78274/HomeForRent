<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/LandlordHome.css}">
    <script th:src="@{/javascript/LandlordHome.js}"></script>
</head>
<body>
    <nav class="navbar">
        <div class="menu-item">
            <a href="#">Home</a>
            <a href="#">Map</a>
            <a href="/chat-page">Chats</a>
            <a href="#">Current Landlord</a>
        </div>
        <div class="icons">
            <i class="fa-solid fa-star fa-xl" style="color: #ffffff;"></i>
            <i class="fa-solid fa-circle-user fa-xl" style="color: #ffffff;"></i>
        </div>
    </nav>
    <div class="grid-container">
        <div class="grid-item" th:each="tenet : ${tenant}" th:id="${tenet.userName}">
            <img th:src="${tenet.image}" 
            onerror="this.onerror=null;this.src='/images/profile-user.png';" alt="Image">
            <h3 th:text="${tenet.name}"></h3>
            <div class="room"><h3 th:each="ele : ${tenet.TypeofRoom}" th:text="@{${ele}}"></h3></div>
            <div class="room"><h3 th:each="ele : ${tenet.RoomFor}" th:text="@{${ele}}"></h3></div>
            <button class="chat" th:id="${tenet.userName}">Send Request</button>
            <div class="request-status" style="margin-top: 10px; font-weight: bold;"></div>
        </div>
    </div>
</body>
</html>
