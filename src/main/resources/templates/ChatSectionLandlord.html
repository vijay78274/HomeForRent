<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/ChatSection.css}">
</head>
<body>
  <div class="outer">
    <div class="accepted">
      <h3>Accepted Requests</h3>
        <div th:each="req : ${acceptedRequests}">
          <div class="list-column">
            <img src="@{/images/yellowback.jpg}">
            <div class="list-row">
                <p th:text="${req.tenantUsername}"></p>
                <p> last text</p>
            </div>
          </div>
        </div>
    </div>
    <div class="pending">
      <h3>Pending Requests</h3>
        <div th:each="req : ${pendingRequests}">
          <div class="list-column">
            <img src="@{/images/yellowback.jpg}">
            <div class="list-row">
                <p th:text="${req.tenantUsername}"></p>
                <p> last text</p>
            </div>
          </div>
        </div>
    </div>
  </div>
</body>
</html>
